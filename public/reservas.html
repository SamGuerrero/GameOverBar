        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <div class="row">
            <div class="col">
                <h3 id="titulo_formulario"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="reg_error" id="errorCalendario"></div>
                <div id='calendar'></div>
            </div>
            <div class="col-md">
                <br>
                <form class="formulario" action="/sendEmail" method="POST">
                    <label id="label_email"></label>
                    <br><input type="text" id="email" name="email">
                    <div class="reg_error" id="errorEmail"></div>
                    <br><br><label id="label_numPersonas"></label>
                    <br><input type="number" min="1" max="25" id="personas" name="personas">
                    <div class="reg_error" id="errorPersonas"></div>
                    <br><br><button class="btn btn-sm btn-outline-secondary ml-auto" type="button" id="btn_reservar"></button>
                    <br><a href="entrar.html" id="tengo_cuenta" class="a_underButton"></a>

                <span>Jueves, Viernes y Sábados de 18:00 a 2:00</span>
